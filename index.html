<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Í∏∞Ïñµ Ïú†Î¶¨Î≥ë</title>
  <style>
    body {
      background: #fffafc;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: "Arial", sans-serif;
      margin: 0;
      padding: 30px;
    }

    #bottle {
      position: relative;
      width: 300px;
      height: 300px;
      background-image: url('bottle_transparent.png');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      border: 2px solid transparent;
    }

    .crane {
      position: absolute;
      width: 70px;
      transition: all 0.3s;
      cursor: pointer;
    }

    .note {
      position: absolute;
      top: -35px;
      left: 0px;
      background: #fff0f6;
      padding: 5px 8px;
      border-radius: 12px;
      font-size: 13px;
      max-width: 100px;
      word-break: break-word;
      text-align: center;
      font-family: 'Segoe UI', 'Apple SD Gothic Neo', sans-serif;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      color: #a33366;
      border: 1px solid #f5c1d4;
      z-index: 2;
      display: none;
      pointer-events: none;
    }

    #writeBtn {
      padding: 10px 16px;
      font-size: 16px;
      background-color: #f7c5e0;
      border: none;
      cursor: pointer;
      border-radius: 6px;
      margin-top: 20px;
    }

    #noteImage {
      display: none;
      margin-top: 20px;
      cursor: pointer;
      width: 150px;
    }

    #memoryInputBox {
      display: none;
      flex-direction: column;
      align-items: center;
      margin-top: 10px;
    }

    #memoryInput {
      padding: 8px;
      font-size: 16px;
      width: 200px;
      margin-bottom: 10px;
    }

    #saveBtn {
      padding: 6px 12px;
      background-color: #f7c5e0;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    #resetBtn {
      margin-top: 15px;
      background-color: #e57373;
      color: white;
      padding: 8px 12px;
      font-size: 16px;
      border: none;
      cursor: pointer;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <h1>üå∑ Í∏∞ÏñµÏùÑ Ïú†Î¶¨Î≥ëÏóê Îã¥ÏïÑÎ≥¥ÏÑ∏Ïöî</h1>

  <div id="bottle"></div>

  <button id="writeBtn">Ï™ΩÏßÄ Ïì∞Í∏∞</button>

  <img id="noteImage" src="note.png" alt="Ï™ΩÏßÄ Ïù¥ÎØ∏ÏßÄ" />

  <div id="memoryInputBox">
    <input id="memoryInput" type="text" placeholder="Í∏∞ÏñµÏùÑ Ï†ÅÏñ¥Ï£ºÏÑ∏Ïöî" />
    <button id="saveBtn">Ï†ÄÏû•</button>
  </div>

  <button id="resetBtn" onclick="resetMemories()">Í∏∞Ïñµ Î¶¨ÏÖã</button>

  <script>
    const memories = JSON.parse(localStorage.getItem("memories") || "[]");

    const bottle = document.getElementById("bottle");
    const noteImage = document.getElementById("noteImage");
    const memoryInputBox = document.getElementById("memoryInputBox");
    const memoryInput = document.getElementById("memoryInput");

    document.getElementById("writeBtn").onclick = () => {
      noteImage.style.display = "block";
      memoryInputBox.style.display = "none";
    };

    noteImage.onclick = () => {
      memoryInputBox.style.display = "flex";
    };

    document.getElementById("saveBtn").onclick = () => {
      const text = memoryInput.value.trim();
      if (text === "") return;

      const left = Math.random() * 230;
      const top = Math.random() * 230;

      const memory = { text, left, top };
      memories.push(memory);
      localStorage.setItem("memories", JSON.stringify(memories));

      renderCrane(memory);
      memoryInput.value = "";
      memoryInputBox.style.display = "none";
      noteImage.style.display = "none";
    };

    function renderCrane(memory) {
      const craneContainer = document.createElement("div");
      craneContainer.style.position = "absolute";
      craneContainer.style.left = memory.left + "px";
      craneContainer.style.top = memory.top + "px";

      const crane = document.createElement("img");
      crane.src = "crane_transparent.png";
      crane.className = "crane";

      const note = document.createElement("div");
      note.textContent = memory.text;
      note.className = "note";

      crane.onclick = () => {
        note.style.display = note.style.display === "none" ? "block" : "none";
      };

      craneContainer.appendChild(note);
      craneContainer.appendChild(crane);
      bottle.appendChild(craneContainer);
    }

    function resetMemories() {
      localStorage.removeItem("memories");
      location.reload();
    }

    // Í∏∞Ï°¥ Ï†ÄÏû•Îêú Í∏∞Ïñµ Î†åÎçîÎßÅ
    memories.forEach(renderCrane);
  </script>
</body>
</html>
