<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Í∏∞Ïñµ Ïú†Î¶¨Î≥ë</title>
  <style>
    body {
      background: #fffafc;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: "Arial", sans-serif;
      margin: 0;
      padding: 30px;
    }

    #bottle {
      position: relative;
      width: 300px;
      height: 300px;
      background-image: url('bottle_transparent.png');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      border: 2px solid transparent;
    }

    .crane {
      position: absolute;
      width: 50px;
      transition: all 0.3s;
      cursor: pointer;
    }

    #form {
      margin-top: 20px;
    }

    input {
      padding: 8px;
      font-size: 16px;
    }

    button {
      padding: 8px 12px;
      font-size: 16px;
      background-color: #f7c5e0;
      border: none;
      cursor: pointer;
      margin-left: 8px;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <h1>üå∑ Í∏∞ÏñµÏùÑ Ïú†Î¶¨Î≥ëÏóê Îã¥ÏïÑÎ≥¥ÏÑ∏Ïöî</h1>

  <div id="bottle"></div>

  <div id="form">
    <input id="memoryInput" type="text" placeholder="Í∏∞ÏñµÏùÑ Ï†ÅÏñ¥Ï£ºÏÑ∏Ïöî" />
    <button onclick="addCrane()">Ï∂îÍ∞Ä</button>
  </div>

<script>
  const memories = JSON.parse(localStorage.getItem("memories") || "[]");

  function renderCrane(memory) {
    const bottle = document.getElementById("bottle");

    const craneContainer = document.createElement("div");
    craneContainer.style.position = "absolute";
    craneContainer.style.left = memory.left + "px";
    craneContainer.style.top = memory.top + "px";

    const crane = document.createElement("img");
    crane.src = "crane_transparent.png";
    crane.className = "crane";

    const note = document.createElement("div");
    note.textContent = memory.text;
    note.style.position = "absolute";
    note.style.top = "-35px";
    note.style.left = "0px";
    note.style.background = "#fff0f6";
    note.style.padding = "5px 8px";
    note.style.borderRadius = "12px";
    note.style.fontSize = "13px";
    note.style.maxWidth = "100px";
    note.style.wordBreak = "break-word";
    note.style.textAlign = "center";
    note.style.fontFamily = "'Segoe UI', 'Apple SD Gothic Neo', sans-serif";
    note.style.boxShadow = "0 2px 6px rgba(0,0,0,0.15)";
    note.style.color = "#a33366";
    note.style.border = "1px solid #f5c1d4";
    note.style.zIndex = "2";

    craneContainer.appendChild(note);
    craneContainer.appendChild(crane);
    bottle.appendChild(craneContainer);
  }

  function addCrane() {
    const input = document.getElementById("memoryInput");
    const text = input.value.trim();
    if (text === "") return;

    const left = Math.random() * 250;
    const top = Math.random() * 250;

    const memory = { text, left, top };
    memories.push(memory);
    localStorage.setItem("memories", JSON.stringify(memories));

    renderCrane(memory);
    input.value = "";
  }

  // ÌéòÏù¥ÏßÄ Î°úÎìú Ïãú Ï†ÄÏû•Îêú Í∏∞Ïñµ Î∂àÎü¨Ïò§Í∏∞
  memories.forEach(renderCrane);
</script>
</body>
</html>
