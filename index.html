<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>기억 유리병</title>
  <style>
    body {
      background: #fffafc;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: "Arial", sans-serif;
      margin: 0;
      padding: 30px;
    }

    #bottle {
      position: relative;
      width: 300px;
      height: 300px;
      background-image: url('bottle_transparent.png');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      border: 2px solid transparent;
    }

    .crane {
      position: absolute;
      width: 80px; /* 종이학 크기 키움 */
      cursor: pointer;
      transition: all 0.3s;
    }

    .note {
      position: absolute;
      top: -40px;
      left: 0;
      background: #fff0f6;
      padding: 5px 8px;
      border-radius: 12px;
      font-size: 13px;
      max-width: 120px;
      word-break: break-word;
      text-align: center;
      font-family: 'Segoe UI', 'Apple SD Gothic Neo', sans-serif;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      color: #a33366;
      border: 1px solid #f5c1d4;
      z-index: 2;
      display: none; /* 기본은 숨김 */
      pointer-events: none; /* 쪽지 자체는 클릭 안 되게 */
    }

    #form {
      margin-top: 20px;
    }

    input {
      padding: 8px;
      font-size: 16px;
    }

    button {
      padding: 8px 12px;
      font-size: 16px;
      background-color: #f7c5e0;
      border: none;
      cursor: pointer;
      margin-left: 8px;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <h1>🌷 기억을 유리병에 담아보세요</h1>

  <div id="bottle"></div>

  <div id="form">
    <input id="memoryInput" type="text" placeholder="기억을 적어주세요" />
    <button onclick="addCrane()">추가</button>
  </div>

  <script>
    // 저장된 기억 불러오기 (없으면 빈 배열)
    const memories = JSON.parse(localStorage.getItem("memories") || "[]");

    // 종이학 + 쪽지 그리기 함수
    function renderCrane(memory) {
      const bottle = document.getElementById("bottle");

      const craneContainer = document.createElement("div");
      craneContainer.style.position = "absolute";
      craneContainer.style.left = memory.left + "px";
      craneContainer.style.top = memory.top + "px";

      const crane = document.createElement("img");
      crane.src = "crane_transparent.png";
      crane.className = "crane";

      const note = document.createElement("div");
      note.className = "note";
      note.textContent = memory.text;

      craneContainer.appendChild(note);
      craneContainer.appendChild(crane);
      bottle.appendChild(craneContainer);

      // 클릭하면 쪽지 토글 보이기/숨기기
      crane.onclick = () => {
        note.style.display = (note.style.display === "none") ? "block" : "none";
      };
    }

    // 기억 추가 함수
    function addCrane() {
      const input = document.getElementById("memoryInput");
      const text = input.value.trim();
      if (text === "") return;

      const left = Math.random() * 220; // 여백 조정 (300 - 80)
      const top = Math.random() * 220;

      const memory = { text, left, top };
      memories.push(memory);
      localStorage.setItem("memories", JSON.stringify(memories));

      renderCrane(memory);
      input.value = "";
    }

    // 페이지 로드 시 저장된 기억 모두 렌더링
    memories.forEach(renderCrane);
  </script>
</body>
</html>
