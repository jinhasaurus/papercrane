<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Í∏∞Ïñµ Ïú†Î¶¨Î≥ë</title>
  <style>
    body {
      background: #fffafc;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: "Arial", sans-serif;
      margin: 0;
      padding: 30px;
    }

    h1 {
      color: #d26b9e;
    }

    #bottle {
      position: relative;
      width: 300px;
      height: 300px;
      background-image: url('bottle_transparent.png');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
    }

    .crane {
      position: absolute;
      width: 70px;
      transition: all 0.3s;
      cursor: pointer;
      z-index: 1;
    }

    .note-container {
      position: absolute;
      top: -100px;
      left: -20px;
      width: 120px;
      height: 90px;
      background-image: url('note.png');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      display: none;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 10px;
      z-index: 2;
    }

    .note-text {
      font-size: 13px;
      color: #a33366;
      font-family: 'Segoe UI', 'Apple SD Gothic Neo', sans-serif;
      word-break: break-word;
      max-width: 100px;
    }

    #memoryInputBox {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
      background-color: #ffe6f0;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    #memoryInput {
      padding: 10px;
      font-size: 16px;
      width: 240px;
      border: 1px solid #f0a9cc;
      border-radius: 12px;
      margin-bottom: 12px;
    }

    #memoryInput::placeholder {
      color: #d777a9;
    }

    #saveBtn {
      padding: 8px 16px;
      background-color: #f7c5e0;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 15px;
    }

    #resetBtn {
      margin-top: 15px;
      background-color: #e57373;
      color: white;
      padding: 8px 12px;
      font-size: 16px;
      border: none;
      cursor: pointer;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <h1>üå∑ Í∏∞ÏñµÏùÑ Ïú†Î¶¨Î≥ëÏóê Îã¥ÏïÑÎ≥¥ÏÑ∏Ïöî</h1>

  <div id="bottle"></div>

  <div id="memoryInputBox">
    <input id="memoryInput" type="text" placeholder="Í∏∞ÏñµÏùÑ Ï†ÅÏñ¥Î≥¥ÏÑ∏Ïöî üå∏" />
    <button id="saveBtn">Í∏∞Ïñµ Ï†ÄÏû•</button>
  </div>

  <button id="resetBtn" onclick="resetMemories()">Í∏∞Ïñµ Î¶¨ÏÖã</button>

  <script>
    const memories = JSON.parse(localStorage.getItem("memories") || "[]");

    const bottle = document.getElementById("bottle");
    const memoryInput = document.getElementById("memoryInput");

    document.getElementById("saveBtn").onclick = () => {
      const text = memoryInput.value.trim();
      if (text === "") return;

      const left = Math.random() * 230;
      const top = Math.random() * 230;

      const memory = { text, left, top };
      memories.push(memory);
      localStorage.setItem("memories", JSON.stringify(memories));

      renderCrane(memory);
      memoryInput.value = "";
    };

    function renderCrane(memory) {
      const craneContainer = document.createElement("div");
      craneContainer.style.position = "absolute";
      craneContainer.style.left = memory.left + "px";
      craneContainer.style.top = memory.top + "px";

      const crane = document.createElement("img");
      crane.src = "crane_transparent.png";
      crane.className = "crane";

      const noteContainer = document.createElement("div");
      noteContainer.className = "note-container";

      const noteText = document.createElement("div");
      noteText.className = "note-text";
      noteText.textContent = memory.text;

      noteContainer.appendChild(noteText);

      crane.onclick = () => {
        noteContainer.style.display = noteContainer.style.display === "none" ? "flex" : "none";
      };

      craneContainer.appendChild(noteContainer);
      craneContainer.appendChild(crane);
      bottle.appendChild(craneContainer);
    }

    function resetMemories() {
      localStorage.removeItem("memories");
      location.reload();
    }

    memories.forEach(renderCrane);
  </script>
</body>
</html>
