<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />

  <style>
    body {

    #bottle {

    .crane {
      position: absolute;
      width: 70px; /* ì¢…ì´í•™ í¬ê¸° í‚¤ì›€ */

    }

    #form {

    input {

    #resetBtn {

      position: absolute;

      max-width: 100px;
      word-break: break-word;
      text-align: center;
      font-family: 'Segoe UI', 'Apple SD Gothic Neo', sans-serif;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      color: #a33366;

  </style>
</head>
<body>
  <h1>ğŸŒ· ê¸°ì–µì„ ìœ ë¦¬ë³‘ì— ë‹´ì•„ë³´ì„¸ìš”</h1>

  <div id="bottle"></div>

  <div id="form">
    <input id="memoryInput" type="text" placeholder="ê¸°ì–µì„ ì ì–´ì£¼ì„¸ìš”" />
    <button onclick="addCrane()">ì¶”ê°€</button>
  </div>

  <button id="resetBtn" onclick="resetMemories()">ê¸°ì–µ ë¦¬ì…‹</button>

<script>
  const memories = JSON.parse(localStorage.getItem("memories") || "[]");

  function renderCrane(memory) {
    const bottle = document.getElementById("bottle");

    const craneContainer = document.createElement("div");
    craneContainer.style.position = "absolute";
    craneContainer.style.left = memory.left + "px";
    craneContainer.style.top = memory.top + "px";

    const crane = document.createElement("img");
    crane.src = "crane_transparent.png";
    crane.className = "crane";

    const note = document.createElement("div");
    note.textContent = memory.text;
    note.className = "note";

    // í¬ë ˆì¸ì„ í´ë¦­í•˜ë©´ ë©”ëª¨ ë³´ì´ê¸°/ìˆ¨ê¸°ê¸° í† ê¸€
    crane.onclick = () => {
      if (note.style.display === "none") {
        note.style.display = "block";
      } else {
        note.style.display = "none";
      }
    };

    craneContainer.appendChild(note);
    craneContainer.appendChild(crane);
    bottle.appendChild(craneContainer);
  }

  function addCrane() {
    const input = document.getElementById("memoryInput");
    const text = input.value.trim();
    if (text === "") return;

    const left = Math.random() * 230;  // 300 - 70 (ì¢…ì´í•™ ë„“ì´)
    const top = Math.random() * 230;

    const memory = { text, left, top };
    memories.push(memory);
    localStorage.setItem("memories", JSON.stringify(memories));

    renderCrane(memory);
    input.value = "";
  }

  function resetMemories() {
    localStorage.removeItem("memories");
    location.reload();
  }

  // ì €ì¥ëœ ê¸°ì–µ ë¶ˆëŸ¬ì˜¤ê¸°
  memories.forEach(renderCrane);
</script>
</body>
</html>
