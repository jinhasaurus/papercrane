<html lang="ko">
<head>

  <style>
    body {

      display: flex;

      font-family: "Arial", sans-serif;

    #bottle {

      background-size: contain;

      background-position: center;
      border: 2px solid transparent;
    }

    .crane {
      position: absolute;
      width: 50px;
      transition: all 0.3s;
      cursor: pointer;
    }

    #form {
      margin-top: 20px;
    }

    input {
      padding: 8px;

    }

    button {
      padding: 8px 12px;

<body>
  <h1>ğŸŒ· ê¸°ì–µì„ ìœ ë¦¬ë³‘ì— ë‹´ì•„ë³´ì„¸ìš”</h1>

  <div id="bottle"></div>

  <div id="form">
    <input id="memoryInput" type="text" placeholder="ê¸°ì–µì„ ì ì–´ì£¼ì„¸ìš”" />
    <button onclick="addCrane()">ì¶”ê°€</button>
  </div>

  <script>
    // ê¸°ì–µ ì €ì¥ ë°°ì—´
    let memories = JSON.parse(localStorage.getItem("memories") || "[]");

    function saveMemories() {
      localStorage.setItem("memories", JSON.stringify(memories));
    }

    function createCrane(memory, left, top) {
      const bottle = document.getElementById("bottle");
      const crane = document.createElement("img");
      crane.src = "crane_transparent.png";
      crane.className = "crane";
      crane.style.left = left + "px";
      crane.style.top = top + "px";
      crane.setAttribute("data-memory", memory);

      crane.onclick = () => {
        alert("ğŸ“Œ ê¸°ì–µ: " + crane.getAttribute("data-memory"));
      };

      bottle.appendChild(crane);
    }

    function addCrane() {
      const input = document.getElementById("memoryInput");
      const text = input.value.trim();
      if (text === "") return;

      const left = Math.random() * 250;
      const top = Math.random() * 250;

      createCrane(text, left, top);
      memories.push({ text, left, top });
      saveMemories();

      input.value = "";
    }

    // ì €ì¥ëœ ê¸°ì–µ ë¶ˆëŸ¬ì˜¤ê¸°
    window.onload = () => {
      memories.forEach(m => {
        createCrane(m.text, m.left, m.top);
      });
    };
  </script>
