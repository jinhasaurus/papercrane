<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Í∏∞Ïñµ Ïú†Î¶¨Î≥ë</title>
  <!-- Í≥†Ïö¥ÎèãÏõÄ Ìè∞Ìä∏ -->
  <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">
  <style>
    body {
      background: #fffafc;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: 'Gowun Dodum', sans-serif;
      margin: 0;
      padding: 30px;
    }

    h1 {
      margin-bottom: 20px;
      color: #a33366;
    }

    #bottle {
      position: relative;
      width: 300px;
      height: 300px;
      background-image: url('bottle_transparent.png');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      margin-bottom: 30px;
    }

    .crane {
      position: absolute;
      width: 70px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    #form {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    #memoryInput {
      width: 250px;
      height: 80px;
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      resize: none;
      font-family: 'Gowun Dodum', sans-serif;
    }

    button {
      padding: 10px 16px;
      font-size: 16px;
      background-color: #f7c5e0;
      border: none;
      cursor: pointer;
      border-radius: 6px;
      font-family: 'Gowun Dodum', sans-serif;
    }

    #resetBtn {
      margin-top: 20px;
      background-color: #e57373;
      color: white;
    }

    /* Ï™ΩÏßÄ Ï†ÑÏ≤¥ ÌåùÏóÖ */
    #popupNote {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: url('note.png') no-repeat center center;
      background-size: contain;
      width: 300px;
      height: 200px;
      display: none;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
      z-index: 1000;
      font-size: 16px;
      line-height: 1.6;
      color: #6a1b44;
      font-family: 'Gowun Dodum', sans-serif;
    }

    #closePopup {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 20px;
      font-weight: bold;
      color: #a33366;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>üå∑ Í∏∞ÏñµÏùÑ Ïú†Î¶¨Î≥ëÏóê Îã¥ÏïÑÎ≥¥ÏÑ∏Ïöî</h1>

  <div id="bottle"></div>

  <div id="form">
    <textarea id="memoryInput" placeholder="Í∏∞ÏñµÏùÑ Ï†ÅÏñ¥Ï£ºÏÑ∏Ïöî"></textarea>
    <button onclick="addCrane()">Ï™ΩÏßÄ ÎÑ£Í∏∞</button>
  </div>

  <button id="resetBtn" onclick="resetMemories()">Í∏∞Ïñµ Î¶¨ÏÖã</button>

  <!-- ÌåùÏóÖ Ï™ΩÏßÄ -->
  <div id="popupNote">
    <div id="closePopup" onclick="closePopup()">√ó</div>
    <div id="popupText"></div>
  </div>

<script>
  const memories = JSON.parse(localStorage.getItem("memories") || "[]");

  function renderCrane(memory) {
    const bottle = document.getElementById("bottle");

    const crane = document.createElement("img");
    crane.src = "crane_transparent.png";
    crane.className = "crane";
    crane.style.left = memory.left + "px";
    crane.style.top = memory.top + "px";

    crane.addEventListener("click", () => {
      document.getElementById("popupText").textContent = memory.text;
      document.getElementById("popupNote").style.display = "flex";
    });

    bottle.appendChild(crane);
  }

  function addCrane() {
    const input = document.getElementById("memoryInput");
    const text = input.value.trim();
    if (text === "") return;

    const bottle = document.getElementById("bottle");
    const maxLeft = bottle.clientWidth - 70;
    const maxTop = bottle.clientHeight - 70;

    const left = Math.random() * maxLeft;
    const top = Math.random() * maxTop;

    const memory = { text, left, top };
    memories.push(memory);
    localStorage.setItem("memories", JSON.stringify(memories));

    renderCrane(memory);
    input.value = "";
  }

  function resetMemories() {
    localStorage.removeItem("memories");
    location.reload();
  }

  function closePopup() {
    document.getElementById("popupNote").style.display = "none";
  }

  memories.forEach(renderCrane);
</script>
</body>
</html>
