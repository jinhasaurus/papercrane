<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Í∏∞Ïñµ Ïú†Î¶¨Î≥ë</title>
  <style>
    body {
      background: #fffafc;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: "Arial", sans-serif;
      margin: 0;
      padding: 30px;
    }

    h1 {
      color: #d26b9e;
    }

    #bottle {
      position: relative;
      width: 300px;
      height: 300px;
      background-image: url('bottle_transparent.png');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      overflow: hidden;
    }

    .crane {
      position: absolute;
      width: 70px;
      transition: all 0.3s;
      cursor: pointer;
      z-index: 1;
    }

    #memoryInputBox {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
      background-color: #ffe6f0;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    #memoryInput {
      padding: 14px;
      font-size: 16px;
      width: 260px;
      height: 100px;
      resize: none;
      border: 1px solid #f0a9cc;
      border-radius: 12px;
      margin-bottom: 12px;
      font-family: 'Segoe UI', sans-serif;
    }

    #memoryInput::placeholder {
      color: #d777a9;
    }

    #saveBtn {
      padding: 10px 20px;
      background-color: #f7c5e0;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 15px;
    }

    #resetBtn {
      margin-top: 15px;
      background-color: #e57373;
      color: white;
      padding: 8px 12px;
      font-size: 16px;
      border: none;
      cursor: pointer;
      border-radius: 6px;
    }

    /* Î™®Îã¨ Ïä§ÌÉÄÏùº */
    #noteModal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.4);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    #noteContent {
      position: relative;
      width: 300px;
      height: 250px;
      background-image: url('note.png');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    #noteText {
      font-size: 16px;
      color: #7a1c40;
      font-family: 'Segoe UI', sans-serif;
      word-break: break-word;
      max-width: 220px;
    }

    #closeModal {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #ffccda;
      border: none;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>üå∑ Í∏∞ÏñµÏùÑ Ïú†Î¶¨Î≥ëÏóê Îã¥ÏïÑÎ≥¥ÏÑ∏Ïöî</h1>

  <div id="bottle"></div>

  <div id="memoryInputBox">
    <textarea id="memoryInput" placeholder="Í∏∞ÏñµÏùÑ Ï†ÅÏñ¥Î≥¥ÏÑ∏Ïöî üå∏"></textarea>
    <button id="saveBtn">Í∏∞Ïñµ Ï†ÄÏû•</button>
  </div>

  <button id="resetBtn" onclick="resetMemories()">Í∏∞Ïñµ Î¶¨ÏÖã</button>

  <!-- Î™®Îã¨ Ï™ΩÏßÄ -->
  <div id="noteModal">
    <div id="noteContent">
      <button id="closeModal">X</button>
      <div id="noteText"></div>
    </div>
  </div>

  <script>
    const memories = JSON.parse(localStorage.getItem("memories") || "[]");
    const bottle = document.getElementById("bottle");
    const memoryInput = document.getElementById("memoryInput");
    const noteModal = document.getElementById("noteModal");
    const noteText = document.getElementById("noteText");
    const closeModal = document.getElementById("closeModal");

    document.getElementById("saveBtn").onclick = () => {
      const text = memoryInput.value.trim();
      if (text === "") return;

      // Î≤îÏúÑ Ï†úÌïú (Ïú†Î¶¨Î≥ë ÎÇ¥)
      const left = Math.random() * 220;
      const top = Math.random() * 220;

      const memory = { text, left, top };
      memories.push(memory);
      localStorage.setItem("memories", JSON.stringify(memories));

      renderCrane(memory);
      memoryInput.value = "";
    };

    function renderCrane(memory) {
      const craneContainer = document.createElement("div");
      craneContainer.style.position = "absolute";
      craneContainer.style.left = memory.left + "px";
      craneContainer.style.top = memory.top + "px";

      const crane = document.createElement("img");
      crane.src = "crane_transparent.png";
      crane.className = "crane";

      crane.onclick = () => {
        noteText.textContent = memory.text;
        noteModal.style.display = "flex";
      };

      craneContainer.appendChild(crane);
      bottle.appendChild(craneContainer);
    }

    closeModal.onclick = () => {
      noteModal.style.display = "none";
    };

    function resetMemories() {
      localStorage.removeItem("memories");
      location.reload();
    }

    memories.forEach(renderCrane);
  </script>
</body>
</html>
